<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>Sankey Diagram</title>
<style>
  #chart {
    height: 2500px;
}

.node rect {
    cursor: move;
    fill-opacity: .9;
    shape-rendering: crispEdges;
}

.node text {
    pointer-events: none;
    text-shadow: 0 1px 0 #fff;
}

.link {
    fill: none;
    stroke: #000;
    stroke-opacity: .2;
}

.link:hover {
    stroke-opacity: .5;
}

html, body {
    height: 100%;
    width: 100%;
    pading: 0;
    margin: 0;
}

body {
    display: flex;
    flex-direction: row;
    align-items: stretch;
}
#chartcontainer {
    height: 100%;
    overflow: auto;
    flex-shrink: 0;
}

table {
    width: 100%;
}
td {
    vertical-align: top;
    width: 50%;
}
</style>

<body>
    <div style="width:100%; height:100%;display:flex">
        <div id="chartcontainer">
            <div id="chart"></div>
        </div>
        <div id="info" style="margin-left:20px;flex: 1 1 auto;display:flex;overflow-y: auto;flex-direction: column">
            <div>
            similarity <span id="similarity"></span>
            </div>
            <div style="flex-grow: 1; display:flex;">
                <!--div id="c1" style="width:50%;flex-grow:0">
                </div>
                <div id="c2" style="width:50%;flex-grow:0">
                </div-->
                <table>
                    <tr>
                        <td id="c1"></td>
                        <td id="c2"></td>
                    </tr>
                    <tr>
                        <td id="c1d"></td>
                        <td id="c2d"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://unpkg.com/d3-sankey@0"></script>
    <script type="text/javascript">
        var formatWeight = d3.format(".3f")
        function escapeHtml(unsafe) {
        return unsafe
             .replace(/&/g, "&amp;")
             .replace(/</g, "&lt;")
             .replace(/>/g, "&gt;")
             .replace(/"/g, "&quot;")
             .replace(/'/g, "&#039;");
        }
        function renderCluster(cluster) {
            var bits = [];
            bits.push('<h2>' + escapeHtml(cluster.name) + '</h2>');
            bits.push('<table>');
            for (var i=0;i<cluster.centroid.length;i++) {
                bits.push('<tr>');
                //console.log(cluster.centroid[i][1]);
                bits.push('<td>' + escapeHtml(cluster.centroid[i][0]) + '</td>');
                bits.push('<td>' + escapeHtml(formatWeight(cluster.centroid[i][1])) + '</td>');
                bits.push('</tr>');
            }
            bits.push('</table>');
            return bits.join("");
        }
        function renderClusterDocs(cluster) {
            var bits = [];
            bits.push('<h3>Docs (' + cluster.docs.length + ')</h3>');
            bits.push('<table>');
            for (var i=0;i<cluster.docs.length;i++) {
                bits.push('<tr>');
                bits.push('<td title="' + escapeHtml(JSON.stringify(cluster.docs[i][0].vector)) + '">' + escapeHtml(cluster.docs[i][0].body) + '</td>');
                bits.push('<td>' + escapeHtml(formatWeight(cluster.docs[i][1])) + '</td>');
                bits.push('</tr>');
            }
            bits.push('</table>');
            return bits.join("");
        }
    </script>
    <script>
    var margin = {
            top: 1,
            right: 1,
            bottom: 6,
            left: 1
        },
        width = 960 - margin.left - margin.right,
        height = 2500 - margin.top - margin.bottom;

    var formatNumber = d3.format(",.0f"),
        format = function(d) {
            return formatNumber(d) + " TWh";
        },
        color = d3.scaleOrdinal(d3.schemeCategory20);

    var svg = d3.select("#chart").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var sankey = d3.sankey()
        .nodeWidth(15)
        .nodePadding(10)
        .size([width, height]);

    var path = sankey.link();
    var chart = null;
    //d3.json("energy.json", function(energy) {
    function render(data) {
    

        chart = sankey
            .nodes(data.nodes)
            .links(data.links)
            .layout(32);

        var link = svg.append("g").selectAll(".link")
            .data(data.links)
            .enter().append("path")
            .attr("class", "link")
            .attr("d", path)
            .style("stroke-width", function(d) {
                return Math.max(1, d.dy);
            })
            .sort(function(a, b) {
                return b.dy - a.dy;
            });

        link.on('click', function(d, i) {
            console.log(d, i);
            document.getElementById('c1').innerHTML = renderCluster(d.source);
            document.getElementById('c2').innerHTML = renderCluster(d.target);

            document.getElementById('c1d').innerHTML = renderClusterDocs(d.source);
            document.getElementById('c2d').innerHTML = renderClusterDocs(d.target);

            document.getElementById('similarity').innerHTML = formatWeight(d.value);

            renderClusterDocs
        });

        link.append("title")
            .text(function(d) {
                return d.source.name + " â†’ " + d.target.name + "\n" + format(d.value);
            });

        var node = svg.append("g").selectAll(".node")
            .data(data.nodes)
            .enter().append("g")
            .attr("class", "node")
            .attr("transform", function(d) {
                return "translate(" + d.x + "," + d.y + ")";
            })
            .call(d3.drag()
                .subject(function(d) {
                    return d;
                })
                .on("start", function() {
                    this.parentNode.appendChild(this);
                })
                .on("drag", dragmove));

        node.append("rect")
            .attr("height", function(d) {
                return d.dy;
            })
            .attr("width", sankey.nodeWidth())
            .style("fill", function(d) {
                return d.color = color(d.name.replace(/ .*/, ""));
            })
            .style("stroke", function(d) {
                return d3.rgb(d.color).darker(2);
            })
            .append("title")
            .text(function(d) {
                return d.name + "\n" + JSON.stringify(d.centroid);
            });

        node.append("text")
            .attr("x", -6)
            .attr("y", function(d) {
                return d.dy / 2;
            })
            .attr("dy", ".35em")
            .attr("text-anchor", "end")
            .attr("transform", null)
            .text(function(d) {
                return d.name;
            })
            .filter(function(d) {
                return d.x < width / 2;
            })
            .attr("x", 6 + sankey.nodeWidth())
            .attr("text-anchor", "start");

        function dragmove(d) {
            d3.select(this).attr("transform", "translate(" + d.x + "," + (d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))) + ")");
            sankey.relayout();
            link.attr("d", path);
        }
    };  

    d3.json("data.json", render);
    
    //render(data);
    //console.log(data);
    </script>
